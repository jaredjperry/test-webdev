<!DOCTYPE html>
<html>
<head>
	<title>Heads Up Display</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.css">
	<link rel="stylesheet" type="text/css" href="_bower.css">
	<link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
	<div class="navbar">
		<span class="title">Heads Up Display <sup><i class="fa fa-trademark"></i></sup></span>
	</div>
	<div class="grid main">
		<div class="row" id="rows">

			<div class="col-12">
				<div class="status-cell">
					<div class="status-cell-content">
						<div class="service-name">GitHub</div>
						<div class="icon"><i class="fa fa-check fa-3x"></i></div>
						<div class="status-message"></div>
					</div>
				</div>
			</div>

			<div class="col-12">
				<div class="status-cell">
					<div class="status-cell-content">
						<div class="service-name">Circle CI</div>
						<div class="icon"><i class="fa fa-exclamation fa-3x"></i></div>
						<div class="status-message">We are experiencing an interruption with the build servers. We're investigating.</div>
					</div>
				</div>
			</div>

			<div class="col-12">
				<div class="status-cell">
					<div class="status-cell-content">
						<div class="service-name">New Relic</div>
						<div class="icon"><i class="fa fa-times fa-3x"></i></div>
						<div class="status-message">All our servers are missing.</div>
					</div>
				</div>
			</div>

			<div class="col-12"><div class="status-cell"><div class="status-cell-content">...</div></div></div>

			<div class="col-12"><div class="status-cell"><div class="status-cell-content">...</div></div></div>
			<div class="col-12"><div class="status-cell"><div class="status-cell-content">...</div></div></div>
			<div class="col-12"><div class="status-cell"><div class="status-cell-content">...</div></div></div>
			<div class="col-12"><div class="status-cell"><div class="status-cell-content">...</div></div></div>

		</div>
	</div>

	<script type="text/javascript" src="client.js"></script>
</body>
</html>
