<!DOCTYPE html>
<html>
<head>
	<title>Heads Up Display</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.css">
	<link rel="stylesheet" type="text/css" href="_bower.css">
	<link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
	<div class="navbar">
		<span class="title">Heads Up Display <sup><i class="fa fa-trademark"></i></sup></span>
	</div>
	<div class="grid main">
		<div class="row" id="rows">

			<div class="col-3">
				<div class="status-cell">
					<div class="status-cell-content">
						<h4>GitHub</h4>
						<i class="fa fa-check-circle fa-4x"></i>
						<div class="status-message"></div>
					</div>
				</div>
			</div>

			<div class="col-3">
				<div class="status-cell">
					<div class="status-cell-content">
						<h4>Circle CI</h4>
						<i class="fa fa-exclamation-triangle fa-4x"></i>
						<div class="status-message">We are experiencing an interruption with the build servers. Stay tuned.</div>
					</div>
				</div>
			</div>

			<div class="col-3">
				<div class="status-cell">
					<div class="status-cell-content">
						<h4>New Relic</h4>
						<i class="fa fa-exclamation-circle fa-4x"></i>
						<div class="status-message">The servers are missing.</div>
					</div>
				</div>
			</div>

			<div class="col-3"><div class="status-cell"><div class="status-cell-content"></div></div></div>
			<div class="col-3"><div class="status-cell"><div class="status-cell-content"></div></div></div>
			<div class="col-3"><div class="status-cell"><div class="status-cell-content"></div></div></div>

			<div class="col-3"><div class="status-cell"><div class="status-cell-content"></div></div></div>
			<div class="col-3"><div class="status-cell"><div class="status-cell-content"></div></div></div>
			<div class="col-3"><div class="status-cell"><div class="status-cell-content"></div></div></div>

		</div>
	</div>

	<script type="text/javascript" src="client.js"></script>
</body>
</html>
